<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Diagnostic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Diagnostic
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-component *ngFor="let comp of getComponents()" [comp]="comp"></app-component>
  </ion-list>
</ion-content>
