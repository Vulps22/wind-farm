<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Diagnostic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Diagnostic
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
    <ion-col size="10" offset="1">
      <ion-list>
        <app-component *ngFor="let comp of getComponents(); let i = index;" [comp]="comp" [index]="i"></app-component>
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
