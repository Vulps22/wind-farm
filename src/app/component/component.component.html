
<ion-card color="primary" *ngIf="isDamaged == 0">
    <ion-card-content *ngIf="comp">
      <ion-item color="primary">
        <ion-label class="ion-text-center">
          <h4>
            Part No: {{partNumber}}
          </h4>
        </ion-label>
      </ion-item>
      <ion-item color="success">
        <ion-label class="ion-text-center">
          <h2>
            Status: {{ comp }}
          </h2>
        </ion-label>
        </ion-item>      
    </ion-card-content>
  </ion-card>

  <ion-card color="primary" *ngIf="isDamaged == 1">
    <ion-card-content *ngIf="comp">
      <ion-item color="primary">
        <ion-label  class="ion-text-center">
          <h4>
            Part No: {{partNumber}}
          </h4>
        </ion-label>
      </ion-item>
      <ion-item color="warning">
        <ion-label class="ion-text-center">
          <h2>
            Status: {{ comp }}
          </h2>
        </ion-label>
        </ion-item>      
    </ion-card-content>
  </ion-card>

  <ion-card color="primary" *ngIf="isDamaged == 2">
    <ion-card-content *ngIf="comp">
      <ion-item color="primary">
        <ion-label  class="ion-text-center">
          <h4>
            Part No: {{partNumber}}
          </h4>
        </ion-label>
      </ion-item>
      <ion-item color="danger">
        <ion-label class="ion-text-center">
          <h2>
            Status: {{ comp }}
          </h2>
        </ion-label>
        </ion-item>      
    </ion-card-content>
  </ion-card>
